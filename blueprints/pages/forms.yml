title: dreamform.forms
image:
  icon: survey
  query: icon
  back: '#fafafa'

options:
  preview: false
  delete: false
  changeSlug: false
  changeStatus: false
  duplicate: false
  changeTitle: false
  update: false

status:
  draft: false
  unlisted: true
  listed: false

tabs:
  forms:
    label: dreamform.all-forms
    icon: survey
    columns:
      main:
        width: 3/4
        sections:
          forms:
            label: dreamform.forms
            type: pages
            empty: empty-forms
            template: form
            image: false
            info: '{{ page.children.count }}'
  submissions:
    label: dreamform.recent-submissions
    icon: archive
    sections:
      submissions:
        label: dreamform.recent-submissions
        type: pages
        empty: empty-submissions
        template: submission
        layout: table
        create: false
        text: false
        query: page.index.filterBy('intendedTemplate', 'submission').sortBy('sortDate', 'desc').limit(20)
        columns:
          date:
            label: dreamform.submitted-at
            type: html
            value: <a href="{{ page.panel.url }}">{{ page.title }}</a>
            mobile: true
          form:
            label: dreamform.form
            type: html
            value: <a href="{{ page.parent.panel.url }}?tab=submissions">{{ page.parent.title }}</a>
